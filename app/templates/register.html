{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}
<div class="register-form">
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('auth.register') }}">
        {{ form.hidden_tag() }}

        <p>
            {{ form.username }}
        </p>

        <p>
            {{ form.email }}
        </p>

        <p>
            {{ form.password }}
        </p>

        <p>
            {{ form.password2 }}
        </p>

        <p>
            {{ form.submit(class="btn btn-primary") }}
        </p>
    </form>
</div>
{% endblock %}
